textblock:
    title: "Why evo Up"
    text: "Home loans are our business, and we focus on getting bonds approved."
    footer: "Our service is completely FREE, with no obligation."
    section: textblock
    list:
      - title: "We help you complete one application, which we submit to all the banks."
        image: "fa-university"
      - title: "We apply to the banks including your own to get quotes."
        image: "fa-file-invoice-dollar"
      - title: "You can then compare the various quotes."
        image: "fa-balance-scale"
      - title: "We will negotiate the rate & terms on your behalf."
        image: "fa-comments-dollar"
      - title: "We can assist you in securing a zero deposit bond if required."
        image: "fa-user-shield"

portfolio:
    title: "Other Services"
    text: "Some of our work"
    section: portfolio
    closebutton: "Close"
    
about:
    title: "About Us"
    text2: "Evo Up is a bond origination and insurance procurement company servicing the entirety of South Africa. We have origination channels with all the major Banks and access to a network of professional Financial Advisors. Our team consists of experienced business professionals with skills ranging from expert bond origination, financial advisory and project implementation. Our services are underpinned by specialist digital systems and process management tools. <br>
    
    <br> 
    Evo Up is dedicated to operational excellence from a service level and optimal client outcome perspective. We seek to procure the best interest rates for our clients within an impressive turnaround time. Our team have more than 50 years of combined experience within the financial services industry and service more than 1000 clients. <br>
    
    <br>
    We are proud to be associated with Evo, who is a part of the ooba Group."
    
